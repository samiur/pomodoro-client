<!DOCTYPE html>
<html lang="en" ng-app="Pomodoro">
  <head>
  <title>Pomodoro</title>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!--Fonts from Google"s Web font directory at http://google.com/webfonts -->
  <link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css" />
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css" />
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600" rel="stylesheet" type="text/css">
  <link href="stylesheets/all-3ffc7c9a.css" media="screen" rel="stylesheet" type="text/css" />
</head>

  <body>
    <div id="wrap">
      <div class="navbar navbar-static-top" ng-controller="NavigationCtrl">
  <div class="navbar-inner transparent" id="top-nav">
    <div class="container">
      <a href="#" class="brand">Pomodoro</a>
      <ul class="nav pull-left" ng-show="loggedIn">
        <li><a href="/dashboard.html">Dashboard</a></li>
      </ul>
      <ul class="nav pull-right">
        <li class="dropdown" ng-if="loggedIn">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{currentUser.email}}
            <b class="caret"></b>
          </a>
          <i class="dropdown-arrow"></i>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" ng-click="signOut()">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

      <div id="main">
        <div class="container">
          <div class="wrapper">
            <div class="proper-content">
              <div ng-controller="HomeCtrl">
  <div class="page-header">
    <h1>Home</h1>
  </div>

  <form class="form-horizontal" ng-submit="signIn()">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" placeholder="Email" ng-model="email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Password" ng-model="password">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input class="ngCheckbox" type="checkbox" ng-model="remember" value="false"> Remember me
        </label>
        <button type="submit" class="btn" id="submit">Sign in</button>
      </div>
    </div>
  </form>
  <div>Remember: {{remember}}</div>
</div>

            </div>
          </div>
        </div>
      </div>
      <div class="push"><!--//--></div>
    </div>
    <div class="bottom-menu">
  <div class="container" style="margin:0 auto;">
    <div class="row" style="margin-top: 15px;">
      <div class="span4">
        &copy; Developed by <a href="http://samiurr.com">Samiur Rahman</a> 2013
      </div>
      <ul class="bottom-icons">
        <li>
          <a href="#" class="fui-facebook"></a>
        </li>
      </ul>
    </div>
  </div>
</div>

  </body>
  <script src="javascripts/all-10cd029a.js" type="text/javascript"></script>
</html>
